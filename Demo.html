<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: aqua;
        }
        #converter {
            margin: 20px auto;
            width: 300px;
            height: 100px;
        }
        select, input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <div id="converter">
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
        </select>
        <br>
        <label for="value">Enter Value:</label>
        <input type="number" id="value">
        <br>
        <button onclick="convert()">Convert</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
            const unit = document.getElementById("unit").value;
            const value = parseFloat(document.getElementById("value").value);
            let result;

            if (unit === "meters") {
                result = value + " meters is equal to " + (value * 3.28084).toFixed(2) + " feet.";
            } else if (unit === "feet") {
                result = value + " feet is equal to " + (value / 3.28084).toFixed(2) + " meters.";
            } else if (unit === "inches") {
                result = value + " inches is equal to " + (value / 39.3701).toFixed(2) + " meters.";
            } else {
                result = "Invalid unit selected.";
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
